<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="/style/resposive.css">
    <title>Roraflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">RORAFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The walking dead</h3>
                <p class="sinopse">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="/img/A Era do Gelo As Aventuras de Buck.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Demon Slayer  Mugen Train O Filme.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Euphoria.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Gold.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Lucifer.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/O Projeto Adam.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Peakblind.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Sem Saída.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/The Walking Dead.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Um Dia Difícil.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="/img/Águas Profundas.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fcb81074d6.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>
</html>
